<html lang="en">
<head>

<body>
    <nav>
        <ul>
            <li><a href="landingpage.html">Home</a></li>

            <li><a href="loginpage.html" class="login-button">Login/Sign up</a></li> <!-- Add this line -->
        </ul>
    </nav>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username" align="left">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password" align="left">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="signup-link">Don't have an account? <a href="signuppage.html">Sign up</a></div>
    </div>
    <script> 
        page2Functionality();
    </script>
</body>
